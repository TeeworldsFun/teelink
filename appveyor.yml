image: Visual Studio 2015

init:
  - cmd: call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x86
  
install:
  - ps: |
      $bamExists = Test-Path C:\projects\bam-0.5.0
      if ($bamExists -ne $True) {
        Start-Process -FilePath "curl.exe" -ArgumentList "-LfsS -o bam.zip https://github.com/matricks/bam/archive/v0.5.0.zip" -WorkingDirectory "C:\projects"
        Start-Process -FilePath "7z.exe" -ArgumentList "x bam.zip" -WorkingDirectory "C:\projects"
        Start-Process -FilePath ".\make_win64_msvc.bat" -WorkingDirectory "C:\projects\bam-0.5.0"
      }
      
cache:
  - C:\projects\bam-0.5.0

build_script:
  - cmd: ..\bam-0.5.0\bam.exe client_release
  - cmd: ..\bam-0.5.0\bam.exe server_release
  - cmd: ..\bam-0.5.0\bam.exe client_debug
  - cmd: ..\bam-0.5.0\bam.exe server_debug

artifacts:
  - path: teeworlds*
    name: H-Client
